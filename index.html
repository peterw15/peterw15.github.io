<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <link rel="stylesheet" href="Stylesheets.css" />
    <script src="Scripts.js"></script>
</head>

<body onload="loadPage()">
    <div class="headerContainer" id="headerContainer">
        Guess The Five Letter Word! 
    </div>

    <div class="letterEntry">
        
        <div class="entryRow">
        <input id="entryBox" type="text" style="width: 300px; height: 75px; font-size: 60px; text-transform: uppercase;" maxlength="5" onkeyup="updateLetters()">
        </div>
    </div>

    <!--     <div class="helpBox" id="helpBox"> -->
        
    <div class="help">
        <span style="font-family: 'Segoe UI'; font-size: larger; color: Lightgreen; font-weight: 500;">Green = Letter Is In
            Word In Right Place</span> <br>
        <span style="font-family: 'Segoe UI'; font-size: larger; color: orange; font-weight: 500;">Orange = Letter Is In
            Word In Wrong Place</span> <br>
        <span style="font-family: 'Segoe UI'; font-size: larger; color: black; font-weight: 500;">Black = Letter Is Not
            Present In Word</span> <br>
    </div>

    <div class="middleContainer">

        <div id="numOfGuess">
            Lives: 5
        </div> 
        <div id="lastGuess">
            Guesses: 
            <div id="guess1"> </div>
            <div id="guess2"> </div>
            <div id="guess3"> </div>
            <div id="guess4"> </div>
            <div id="guess5"> </div>
            <div id="result" style="visibility: hidden; font-size: 35px;" > </div>
        </div>
    </div>

    <div class="Keyboard" id="Keyboard">
        <div class="Row">
            <button class="Key" onclick="updateLetters('Q')" id="Q">Q</button>
            <button class="Key" onclick="updateLetters('W')" id="W">W</button>
            <button class="Key" onclick="updateLetters('E')" id="E">E</button>
            <button class="Key" onclick="updateLetters('R')" id="R">R</button>
            <button class="Key" onclick="updateLetters('T')" id="T">T</button>
            <button class="Key" onclick="updateLetters('Y')" id="Y">Y</button>
            <button class="Key" onclick="updateLetters('U')" id="U">U</button>
            <button class="Key" onclick="updateLetters('I')" id="I">I</button>
            <button class="Key" onclick="updateLetters('O')" id="O">O</button>
            <button class="Key" onclick="updateLetters('P')" id="P">P</button>
        </div>
        <div class="Row">
            <button class="Key" onclick="updateLetters('A')" id="A">A</button>
            <button class="Key" onclick="updateLetters('S')" id="S">S</button>
            <button class="Key" onclick="updateLetters('D')" id="D">D</button>
            <button class="Key" onclick="updateLetters('F')" id="F">F</button>
            <button class="Key" onclick="updateLetters('G')" id="G">G</button>
            <button class="Key" onclick="updateLetters('H')" id="H">H</button>
            <button class="Key" onclick="updateLetters('J')" id="J">J</button>
            <button class="Key" onclick="updateLetters('K')" id="K">K</button>
            <button class="Key" onclick="updateLetters('L')" id="L">L</button>


        </div>
        <div class="Row">
            <button class="Key" onclick="updateLetters('Z')" id="Z">Z</button>
            <button class="Key" onclick="updateLetters('X')" id="X">X</button>
            <button class="Key" onclick="updateLetters('C')" id="C">C</button>
            <button class="Key" onclick="updateLetters('V')" id="V">V</button>
            <button class="Key" onclick="updateLetters('B')" id="B">B</button>
            <button class="Key" onclick="updateLetters('N')" id="N">N</button>
            <button class="Key" onclick="updateLetters('M')" id="M">M</button>
        </div>
        <div class="Row">
            <button class="Key" style="width: 200px"  onclick="clearEntry()"> Clear </button>
            <button class="Key" style="width: 110px" onclick="backEntry()"> ‚Üê BACK</button>
        </div>
    </div>


    
    <div class="btnContainer">
        <div class="submitBtn" onclick="submitGuess()" id="submitBtn"> Submit </div>
        <div class="newWordBtn" onclick="loadPage()"> New Word </div>

    </div>
</body>
